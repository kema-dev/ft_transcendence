name: Docker Compose Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Generate env file
        run: ./generate_env_file.sh
      - name: Build containers, compose up, wait for services to be healthy, otherwise fail after a 5 minutes timeout
        run: docker-compose up -d --build && timeout 300s bash -c 'until test `docker ps | grep "(healthy)" | wc -l` -eq 3 && echo "All 3 services are healthy, OK" && echo "Current status:" && docker ps && exit 0 || echo "Current status:" && docker ps && echo "All 3 services are NOT healthy yet, retrying in 10 seconds..." && /dev/null 2> /dev/null ; do sleep 10; done ; echo "All 3 services are NOT healthy, check FAIL" && exit 1'
